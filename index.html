<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo em Terceira Pessoa</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- Câmera em primeira pessoa -->
    <a-camera id="camera" position="0 0 10" look-controls>
      <a-cursor position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.015"
        material="color: black; shader: flat"></a-cursor>
    </a-camera>

    <!-- planetas -->
    <a-entity position="0 0 0" a-entity id="sol" scale="1 1 1" gltf-model="url(./sun.glb)" light="type: point; intensity: 2;">
      <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="5000" easing="linear"></a-animation>
      <!-- Mercúrio -->
      <a-entity id="mercurio" scale="0.05 0.05 0.05" gltf-model="url(./earth.glb)" position="-2 -0.5 1">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="1500" easing="linear"></a-animation>
      </a-entity>
      <!-- Vênus -->
      <a-entity id="venus" scale="0.09 0.09 0.09" gltf-model="url(./earth.glb)" position="4 -1 5">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="1800" easing="linear"></a-animation>
      </a-entity>
      <!-- Terra -->
      <a-entity id="terra" scale="0.1 0.1 0.1" gltf-model="url(./earth.glb)" position="-7 -1.5 -15">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="2000" easing="linear"></a-animation>
      </a-entity>
      <!-- Marte -->
      <a-entity id="marte" scale="0.08 0.08 0.08" gltf-model="url(./earth.glb)" position="10 -2 1">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="2500" easing="linear"></a-animation>
      </a-entity>
      <!-- Júpiter -->
      <a-entity id="jupiter" scale="0.2 0.2 0.2" gltf-model="url(./earth.glb)" position="14 -2.5 5">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="7000" easing="linear"></a-animation>
      </a-entity>
      <!-- Saturno -->
      <a-entity id="saturno" scale="0.15 0.15 0.15" gltf-model="url(./earth.glb)" position="-20 -3 -3">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="8500" easing="linear"></a-animation>
      </a-entity>
      <!-- Urano -->
      <a-entity id="urano" scale="0.13 0.13 0.13" gltf-model="url(./earth.glb)" position="26 -3.5 1">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="9000" easing="linear"></a-animation>
      </a-entity>
      <!-- Netuno -->
      <a-entity id="netuno" scale="0.12 0.12 0.12" gltf-model="url(./earth.glb)" position="-32 -4 8">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="9500" easing="linear"></a-animation>
      </a-entity>
    </a-entity>

    <!-- Ambiente -->
    <a-sky src="https://cdn.aframe.io/a-painter/images/sky.jpg"></a-sky>

    <!-- Iluminação -->
    <a-light type="ambient" color="#111"></a-light>

    <script src="script.js"></script>
  </a-scene>
</body>

</html>
